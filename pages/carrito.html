<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mian Stamper</title>
    <link rel="shortcut icon" href="../assets/img/logomianstamper.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/scss/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../scripts/utils/navigation.js"></script>
    
</head>
<body>

    <!--navegacion-->
        
    <header id="header" class="nav__otras-paginas">
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/img/logomianstamper.png" alt="logo mian stamper">
                </a> 
            </div>
        
            <input type="checkbox" name="check" id="check">
            <label for="check" class="bar-btn">
                <img src="../assets/img/menu.png" alt="menu">
            </label>
        
            <ul class="nav-menu">
                <li>
                    <a class="btn-volver" href="../pages/productos.html">
                       Volver <i class="bi bi-caret-right"></i> 
                    </a>
                </li>
            </ul>
        </nav>
        
    </header>

    <main class="main-carrito">
        
        <div class="carrito-container container row-cols-12">
            <h2 class="carrito-titulo">Tu carrito</h2>
            <p id="carrito-vacio" class="carrito-vacio">- Agrega un producto a tu carrito❗</p>
            <div id="contenedor-carrito-productos" class="carrito-productos oculto">

                <div class="carrito-producto">
                   
                    <!--rellenado con js-->

                </div>

            </div>

            <div id="carrito-acciones" class="carrito-acciones oculto">
                    <div class="carrito-accion-izquierda">
                        <button id="boton-vaciar" class="carrito-accion-vaciar">Vaciar carrito</button>
                    </div>

                    <div class="carrito-accion-derecha">
                        <div id="carrito-accion-total" class="carrito-accion-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <div id="carrito-accion-total-iva" class="carrito-accion-total-iva">
                            <p>Total con IVA:</p>
                            <p id="iva"></p>
                        </div>
                        
                    </div>
                </div>

                <a id="carrito-realizar-compra" class="carrito-realizar-compra" href="../pages/realizar-compra.html">Realizar compra</a>

                <p id="carrito-comprado" class="carrito-comprado oculto">- Tu compra ha sido un exito! ❤️</p>

        </div>


    </main>

    <!--footer-->

    <footer id="footer"></footer>
    <script type="text/javascript">agregarHtml("../components/footer.html", "footer")</script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/carrito.js"></script>
    
        
</body>
