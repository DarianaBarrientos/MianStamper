<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mian Stamper</title>
    <link rel="shortcut icon" href="../assets/img/logomianstamper.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/scss/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../scripts/utils/navigation.js"></script>
    
</head>
<body>

    <!--navegacion-->
        
    <header id="header" class="nav__otras-paginas">
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/img/logomianstamper.png" alt="logo mian stamper">
                </a> 
            </div>
        
            <input type="checkbox" name="check" id="check">
            <label for="check" class="bar-btn">
                <img src="../assets/img/menu.png" alt="menu">
            </label>
        
            <ul class="nav-menu">
                <li>
                    <a class="btn-volver" href="../pages/carrito.html">
                       Volver <i class="bi bi-caret-right"></i> 
                    </a>
                </li>
            </ul>
        </nav>
        
    </header>

    <main class="main-realizarCompra">

        <div class="realizarCompra-container">
            <h2 class="compra-titulo">Registra tus datos para completar tu compra</h2>
            <h5 class="compra-subtitulo">Todos los campos son obligatorios!</h5>
        
            <form id="formulario" class="formulario">
                <div id="formulario-compra-nombre" class="formulario__nombre formulario__centro">
                    <input type="text" id="nombre" name="nombre" class="formulario__separado--estilo classForm" placeholder="nombre">
                    <label for="nombre"></label>
                </div>
                <div id="formulario-compra-apellido" class="formulario__apellido formulario__centro">
                    <input type="text" id="apellido" name="apellido" class="formulario__separado--estilo classForm" placeholder="apellido">
                    <label for="apellido"></label>
                </div>
                <div id="formulario-compra-email" class="formulario__email formulario__centro">
                    <input type="email" name="email" id="email" class="formulario__estilo classForm" placeholder="email">
                    <label for="email"></label>
                </div>
                <div id="formulario-compra-telefono" class="formulario__numero formulario__centro">
                    <input type="number" name="telefono" id="telefono" class="formulario__estilo classForm" placeholder="teléfono">
                    <label for="telefono"></label>
                    <p id="tlf-incompleto" class="tlf-incompleto oculto">*asegúrate de que tu número esté completo </p>
                </div>
                <div id="formulario-compra-metodo" class="formulario__pregunta formulario__centro">
                    <p>¿Cuál será su forma de pago?</p>
                    <select name="metodos" id="metodos" class="metodos-pago">
                        <option value="efectivo">efectivo</option>
                        <option value="credito">crédito</option>
                        <option value="debito" selected>débito</option>
                    </select>
                </div>
                <div class="formulario__button formulario__centro">
                    <button  id="formulario-compra-boton" type="submit" class="formulario__button__style">comprar</button>
                </div>
                
            </form>

        </div>
    
    </main>

    <!--footer-->

    <footer id="footer"></footer>
    <script type="text/javascript">agregarHtml("../components/footer.html", "footer")</script>

    <script src="../scripts/utils/fecha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="../models/registro-pagos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/realizar-compra.js"></script>

</body>
